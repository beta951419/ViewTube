<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewtube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 1000px; 
            height: 68%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 60%;
            border: none;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 75%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .theme-toggle {
            margin-top: 20px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
        }
        .language-toggle {
            margin-top: 10px;
            padding: 8px;
            background-color: #28a745;
            color: #fff;
        }

        /* Dark Mode Specific Styling */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container.dark-mode {
            background-color: #444;
        }

        /* Specific styles for h1 in both light and dark modes */
        h1 {
            color: #333;
        }

        .dark-mode h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ViewTube</h1>
        <div class="input-group">
            <input type="text" id="youtubeLink" placeholder="Paste YouTube link here...">
            <button onclick="loadVideo()" id="loadButton">Load Video</button>
        </div>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
        <button onclick="copyLink()" id="copyButton">Copy Link</button>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">Switch Theme</button>
        <button onclick="generateDataURI()" id="dataUriButton">Generate Data URI</button>
        <button class="language-toggle" onclick="toggleLanguage()" id="languageToggle">Switch Language</button>
    </div>

    <script>
        const videoFrame = document.getElementById('videoFrame');
        const youtubeLink = document.getElementById('youtubeLink');
        const body = document.body;
        const container = document.querySelector('.container');

        // Load saved theme from localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
            // Set language
            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        };

        function loadVideo() {
            const url = youtubeLink.value;
            const videoId = extractVideoId(url);
            if (videoId) {
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            } else {
                alert('Invalid YouTube URL');
            }
        }

        function extractVideoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.|m\.)?youtube\.com\/.*[?&]v=([^&]+)|youtu\.be\/([^?&]+)/);
            return match ? match[1] || match[2] : null;
        }

        function copyLink() {
            navigator.clipboard.writeText(youtubeLink.value).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy link: ' + err);
            });
        }

        function toggleTheme() {
            const isDark = body.classList.contains('dark-mode');
            const newTheme = isDark ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                container.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                container.classList.remove('dark-mode');
            }
        }

        function generateDataURI() {
            const html = document.documentElement.outerHTML;
            const dataURI = `data:text/html,${encodeURIComponent(html)}`;
            const a = document.createElement('a');
            a.href = dataURI;
            a.download = 'YouTubeViewer.html';
            a.textContent = 'Download the Data URI';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function toggleLanguage() {
            const currentLang = localStorage.getItem('language') || 'en';
            const newLang = currentLang === 'en' ? 'jp' : 'en';
            localStorage.setItem('language', newLang);
            setLanguage(newLang);
        }

        function setLanguage(lang) {
            const translations = {
                en: {
                    title: "ViewTube",
                    loadButton: "Load Video",
                    copyButton: "Copy Link",
                    themeToggle: "Switch Theme",
                    dataUriButton: "Generate Data URI",
                    languageToggle: "Switch Language"
                },
                jp: {
                    title: "ビューチューブ",
                    loadButton: "ビデオを読み込む",
                    copyButton: "リンクをコピー",
                    themeToggle: "テーマを切り替え",
                    dataUriButton: "データURIを生成",
                    languageToggle: "言語を切り替え"
                }
            };
            
            const translation = translations[lang];
            document.getElementById('title').textContent = translation.title;
            document.getElementById('loadButton').textContent = translation.loadButton;
            document.getElementById('copyButton').textContent = translation.copyButton;
            document.getElementById('themeToggle').textContent = translation.themeToggle;
            document.getElementById('dataUriButton').textContent = translation.dataUriButton;
            document.getElementById('languageToggle').textContent = translation.languageToggle;
        }
    </script>
</body>
</html>
